name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/build-push-action@v2
        with:
          registry: docker.io
          username: "${{ secrets.mikolajjodlowski }}"
          password: "${{ secrets.Kszykszy135246 }}"
          repository: mikolajjodlowski/petadoption-mj
          tag_with_ref: true

      - name: Build Docker image
        run: docker build -t mikolajjodlowski/petadoption-mj:latest .

      - name: Push Docker image to Docker Hub
        run: docker push mikolajjodlowski/petadoption-mj:latest
