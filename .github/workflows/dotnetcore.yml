name: Build and Push Docker Image

on:
  push:
    branches:
      - main
       workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v2
        with:
          dockerfile: Dockerfile
          container-name: petadoption-container

      - name: Build Docker image
        run: docker build -t petadoption-mj:latest .

      - name: Push Docker image to Docker Hub
        run: >
          docker login -u ${{ secrets.mikolajjodlowski }} -p ${{ secrets.Kszykszy135246 }} &&
          docker tag petadoption-mj:latest mikolajjodlowski/petadoption-mj:latest &&
          docker push mikolajjodlowski/petadoption-mj:latest
